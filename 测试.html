<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="b1" style="width: 100px; height: 100px;"></div>

  <script>

    var b1 = document.getElementById('b1');

    setTimeout(function() {
      b1.style.backgroundColor = 'blue';
    }, 0);

  </script>
</body>
</html>
