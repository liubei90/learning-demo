<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body,
    main {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .main {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .header {
      height: 50px;
      flex-shrink: 0;
    }
    .container {
      flex: 1;
      height: 1px;
      overflow: hidden;
    }
    .parent {
      overflow: auto;
      height: 100%;
    }
    .child {
      height: 1100px;
    }
  </style>
</head>
<body>
  <main>
    <section class="main">
      <div class="header">header</div>
      <div class="container">
        <div class="parent">
          <div class="child"></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
