<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Array.prototype.flat的实现，将数组a扁平化，将修改源数组
    function flat(a) {
      const res = [];

      for (let i = 0; i < a.length; i++) {
        let ai = a[i];
        if (Array.isArray(ai)) {
          res.push(...flat(ai));
        } else {
          res.push(ai);
        };
      };

      return res;
    }

    var a = [1, [2, [3, [4, 5], 6]], 7];
    console.log(flat(a));
  </script>
</body>
</html>
