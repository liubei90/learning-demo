  <script>

      console.log(app.clientHeight);
      var child = document.querySelector('#child');
      child.style.height = '200px';
      console.log(app.clientHeight);

      var happ = document.createElement('div');
      var hchild = document.createElement('div');
      hchild.style.height = '100px';
      happ.append(hchild);
      console.log('hchild clientHeight', hchild.clientHeight);
      console.log('happ clientHeight', happ.clientHeight);
      document.documentElement.append(happ);

    </script>
